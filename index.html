        <body>
            
            <div class="container mx-auto">
                <p class="text-center DNB">Drum <span style="color: #3c4f71;">Kit</span></p>
                <div class="center_drums">
                    <button class="a drum relative_drums drum_size_small" onclick="scaleButton(this)">a</button>
                    <button class="s drum relative_drums drum_size_small" onclick="scaleButton(this)">s</button>
                    <button class="d drum relative_drums drum_size_small" onclick="scaleButton(this)">d</button> 
                </div> 
                <div class="center_drums">
                    <button class="j drum relative_drums drum_size_small" onclick="scaleButton(this)">j</button>
                    <button class="w drum relative_drums drum_size_small" onclick="scaleButton(this)">w</button>       
                    <button class="u drum relative_drums drum_size_small" onclick="scaleButton(this)">u</button>
                </div> 
                <div class="center_drums">
                    <button class="q drum relative_drums drum_size_small" onclick="scaleButton(this)">q</button>
                    <button class="e drum relative_drums drum_size_small" onclick="scaleButton(this)">e</button> 
                    <button class="i drum relative_drums drum_size_small" onclick="scaleButton(this)">i</button>
                </div> 
                <button class="k drum relative_drums drum_size_small" onclick="scaleButton(this)">k</button>       
            </div>
            
            <div class="container text-center margin_custom_footer hide_small">
                <div><p class="fs-5 fw-semibold">You can click or use keyboard!</p></div>
                <div><p class="fs-1 fw-bold">Keyboard Keys</p></div>
                <div class="row">
                  <div class="col"><p class="fs-3 fw-bold keyboards text-white">Q</p><p class="fs-6 fw-semibold">Hi Hats small</p></div>
                  <div class="col"><p class="fs-3 fw-bold keyboards text-white">W</p><p class="fs-6 fw-semibold">Snare</p></div>
                  <div class="col"><p class="fs-3 fw-bold keyboards text-white">E</p><p class="fs-6 fw-semibold">Hi Hats medium</p></div>
                  <div class="col"><p class="fs-3 fw-bold keyboards text-white">A</p><p class="fs-6 fw-semibold">Big Tom</p></div>
                  <div class="col"><p class="fs-3 fw-bold keyboards text-white">S</p><p class="fs-6 fw-semibold">Small Tom</p></div>
                  <div class="col"><p class="fs-3 fw-bold keyboards text-white">D</p><p class="fs-6 fw-semibold">Medium Tom</p></div>
                  <div class="col"><p class="fs-3 fw-bold keyboards text-white">J</p><p class="fs-6 fw-semibold">Left Kick</p></div>
                  <div class="col"><p class="fs-3 fw-bold keyboards text-white">K</p><p class="fs-6 fw-semibold">Right Kick</p></div>
                  <div class="col"><p class="fs-3 fw-bold keyboards text-white">U</p><p class="fs-6 fw-semibold">Big Crash</p></div>
                  <div class="col"><p class="fs-3 fw-bold keyboards text-white">I</p><p class="fs-6 fw-semibold">Medium Crash</p></div>
                </div>            
            </div><br>

            <footer class="footer_custom text-center footer_margin_small">
                @ Ceasar Ian Fernandez
            </footer>
